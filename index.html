<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kevin Robinson</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/module.css">

    <script id="article-template" type="text/x-handlebars-template">
      <article data-name="{{name}}" data-category="{{category}}">
        <h2>{{name}}</h2>
        <p class="description">{{description}}</p>
        <p class="body">{{{body}}}</p>
        <button class="close lightButton">x</button>
      </article>
    </script>
  </head>
  <body>
    <nav id="navMenu" class="hiddenMenu">
      <ul id="navItems">

      </ul>
    </nav>
    <main>
      <header>
        <h1>Header</h1>
        <button type="button" id="toggleDisplay" class="navButton lightButton"></button>
      </header>
      <div id="articleSpace">

      </div>
    </main>
    <div class="items rightMenu">
      <ul id="toc">

      </ul>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <!-- handlebars -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.js">
    </script>
    <script type="text/javascript" src="/js/articles.js"></script>
    <script type="text/javascript" src="/js/project.js"></script>

    <script>
      articleList.loadArticles();
    </script>
  </body>
</html>
